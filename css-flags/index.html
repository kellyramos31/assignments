<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flags</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <h3>FRANCE</h3>
    <div id="france-grid-container">
        <div class="france-flag"></div>
        <div class="france-vertical-white-stripe"></div>
        <div class="france-vertical-red-stripe"></div>
    </div>

    <h3>GERMANY</h3>
    <div id="germany-grid-container">
        <div class="germany-flag"></div>
        <div class="germany-horizontal-red-stripe"></div>
        <div class="germany-horizontal-gold-stripe"></div>
    </div>

    <h3>MADAGASCAR</h3>
    <div id="madagascar-grid-container">
        <div class="madagascar-white-rectangle"></div>
        <div class="madagascar-red-rectangle"></div>
        <div class="madagascar-green-rectangle"></div>
    </div>


    <h3>SWITZERLAND</h3>
    <div id="switzerland-grid-container">
        <div class="switzerland-white-square-top"></div>
        <div class="switzerland-white-rectangle-middle"></div>
        <div class="switzerland-white-square-bottom"></div>
        <div class="switzerland-flag-left-top-red-square"></div>
        <div class="switzerland-top-middle-red-square"></div>
        <div class="switzerland-top-right-red-square"></div>
        <div class="switzerland-middle-left-red-square"></div>
        <div class="switzerland-middle-right-red-square"></div>
        <div class="switzerland-bottom-left-red-square"></div>
        <div class="switzerland-bottom-middle-red-square"></div>
        <div class="switzerland-bottom-right-red-square"></div>
    </div>

    <h3>SWEDEN</h3>
    <div id="sweden-grid-container">
        <div class="sweden-flag-blue-top-left-rectangle"></div>
        <div class="sweden-flag-blue-top-right-rectangle"></div>
        <div class="sweden-flag-blue-bottom-left-rectangle"></div>
        <div class="sweden-flag-blue-bottom-right-rectangle"></div>
        <div class="sweden-horizontal-stripe"></div>
        <div class="sweden-vertical-stripe"></div>
    </div>

    <h3>GAMBIA</h3>
    <div id="gambia-grid-container">
        <div class="gambia-flag-red-rectangle"></div>
        <div class="gambia-flag-blue-rectangle"></div>
        <div class="gambia-flag-green-rectangle"></div>
    </div>

    <h3>JAPAN</h3>
    <div id="japan-flex-container">
        <div class="japan-flag-white-rectangle"></div>
        <div class="japan-flag-red-circle"></div>
    </div>

    <h3>NIGER</h3>
    <div id="niger-grid-container">
        <div class="niger-flag-orange-rectangle"></div>
        <div class="niger-flag-white-rectangle"></div>
        <div class="niger-flag-green-rectangle"></div>
        <div class="niger-flag-orange-circle"></div>
    </div>


    <!--EXTRA CREDIT 

    <div class="tonga-flag"></div>
    <div class="greece-flag"></div>
    <div class="maldives-flag"></div>
    -->

</body>

</html>
