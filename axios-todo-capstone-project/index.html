<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>ToDos</title>
</head>

<body>
    <div id="grid-container">

        <div id="add-form">
            <h2 id="add-header">New To Do:</h2>
            <form name="todoForm">
                <input name="title" class="add-boxes" placeholder="title">
                <input name="description" class="add-boxes" placeholder="description">
                <input name="imgUrl" class="add-boxes" placeholder="image URL">
                <button id="add-button">Add To List</button>
            </form>
        </div>

        <div id="todo-list">
            <h2 id="main-title">My To Do List</h2>
            <ul id="list">

            </ul>
        </div>


        <div id="change-form">
            <form name="editForm" id="display-form">
                <h2 id="edit-form-title">Edit To Do:</h2>
                <img src="./assets/many-lavendar-flowers-300.jpg" width="130px" height="130px">
                <input name="editTitle" type="text" class="edit-boxes">
                <input name="editDescrip" type="text" class="edit-boxes">
                <input name="editUrl" type="text" class="edit-boxes">
                <button type="submit" name="saveEditsButton" id="save-edits-button">Save</button>
            </form>
        </div>


    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
