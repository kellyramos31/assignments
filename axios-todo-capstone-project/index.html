<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ToDos</title>
</head>

<body>
    <div id="grid-container">

        <div id="style-form">
            <h2>Add a New To Do Item:</h2>
            <form name="todoForm">
                <input name="title" placeholder="new title">
                <input name="description" placeholder="new description">
                <input name="imgUrl" placeholder="new image URL">
                <button id="add-button">Add a New To Do</button>
            </form>
        </div>

        <div id="style-list">
            <h2>My To Do List</h2>
            <ul id="list">
            </ul>
        </div>


        <div id="change-form">
            <form name="editForm" id="display-form">
                <h2>Edit Your To Do</h2>
                <input name="editTitle">
                <input name="editDescrip">
                <input name="editUrl">
                <button id="saveEditsButton">Save</button>
            </form>
        </div>


    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
