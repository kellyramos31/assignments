<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Go Speed Clicker!</title>
</head>

<body>
    <div id="flex-container">
        <h2>Go Speed Clicker!</h2>
        <p>Start Clicking Anywhere on this Web Page</p>
        <p>You have 10 seconds to see how many clicks you can get in!</p>
        <p>The total number of clicks & your timer will display below:</p>
        <div id="total-clicks">Total Clicks</div>
        <div id="number-clicks"></div>
        <div id="thirty-second-timer">Timer</div>
        <div id="show-timer"></div>
        <button id="start-time">Click Here to Start Timer</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
