<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mario Pest Control</title>
</head>

<body>
    <header>MARIO PEST CONTROL</header>

    <ul>
        <li>
            <h4>Goombas</h4>
            <img src="/assets/goomba.jpg" id="goomba" alt="goomba" width="100" height="100">
            <div class="price">Price: 5 Coins</div>
            <label>#</label>
            <input type="number" />
        </li>
        <li>
            <h4>Bob-ombs</h4>
            <img src="/assets/bob-omb.jpg" id="bob-omb" alt="bob-omb" width="100" height="100">
            <div class="price">Price: 7 Coins</div>
            <label>#</label>
            <input type="number" />

        </li>
        <li>
            <h4>Cheep-cheeps</h4>
            <img src="/assets/cheep-cheep.jpg" id="cheep-cheep" alt="cheep-cheep" width="100" height="100">
            <div class="price">Price: 11 Coins</div>
            <label>#</label>
            <input type="number" />

        </li>
    </ul>

    <div id=footer></div>
    <script src="index.js"></script>
</body>

</html>
