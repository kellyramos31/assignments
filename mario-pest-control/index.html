<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="styles.css">
    <title>Mario Pest Control</title>
</head>

<body>
    <div id="grid-container">
        <div id="logo">
            <h2>MARIO PEST CONTROL</h2>
            <h5>...It's Game Over</h5>
            <img src="assets/super-mario-goomba.jpg" id="logo-pic" />
        </div>

        <form name="total">
            <div id="service-form-title">SERVICE TOTAL</div>
            <div id="goomba">
                <h4>Goombas</h4>
                <img src="/assets/goomba.jpg">
                <div class="price">Price: 5 Coins</div>
                <label># caught</label>
                <input type="number" name="goomba" />
            </div>
            <div id="bobomb">
                <h4>Bob-ombs</h4>
                <img src="/assets/bob-omb.jpg" />
                <div class="price">Price: 7 Coins</div>
                <label># caught</label>
                <input type="number" name="bobombs">
            </div>

            <div id=cheep>
                <h4>Cheep-Cheeps</h4>
                <img src="/assets/cheep-cheep.jpg">
                <div class="price">Price: 11 Coins</div>
                <label># caught</label>
                <input type="number" name="cheepcheep" />
            </div>

            <button id="total-price">SUBMIT</button>
            <div id="totaled"></div>
        </form>
        <div class="footer">
            <div id="flex-container">
                <div id="email">mariopest@get-rid-of-em.com</div>
                <div id="url">mariopestcontrol.com</div>
                <div id="address"> 123 Main Street, Mario Town, CA 98989</div>
                <div id="phone">888-GET-PEST</div>
            </div>

            <script src="index.js"></script>
        </div>
    </div>
</body>

</html>
