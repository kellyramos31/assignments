<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Travel Form for Get Me Outta Here! Airlines</title>
</head>

<body>
    <form name="passengerForm">
        <input type="text" name="firstName" placeholder="First Name" />
        <input type="text" name="lastName" placeholder="Last Name" />
        <input type="number" name="age" placeholder="Age" />
        Female:<input type="radio" name="gender" value="female" />
        Male:<input type="radio" name="gender" value="male" />
        Gender Diverse:<input type="radio" name="gender" value="gender diverse" />
        Other:<input type="radio" name="gender" value="other" />
        Prefer Not To Say:<input type="radio" name="gender" value="prefer not to say" />
        Please Select Your Destination:
        <select name="destination">
            <option value="Auckland">Auckland</option>
            <option value="Barcelona">Barcelona</option>
            <option value="Bora Bora">Bora Bora</option>
            <option value="Honolulu">Honolulu</option>
            <option value="Paris">Paris</option>
            <option value="Sydney">Sydney</option>
        </select>
        Please Indicate Any Dietary Restrictions:
        Vegetarian<input type="checkbox" value="vegetarian" name="dietary-restrictions" />
        Kosher<input type="checkbox" value="kosher" name="dietary-restrictions" />
        Gluten-Free<input type="checkbox" value="gluten-free" name="dietary-restrictions" />
        Lactose-Free<input type="checkbox" value="lactose-free" name="dietary-restrictions" />
        Low Sodium<input type="checkbox" value="low-sodium" name="dietary-restrictions" />



        <button id="submit-form">Submit</button>
    </form>
    <script src="index.js"></script>
</body>

</html>
